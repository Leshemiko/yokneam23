            .container {
                width: 100%;
                /* min-height: 100vh; */
                height: auto;
                display: flex;
                justify-content: flex-start;
                overflow-x: hidden;
                flex-direction: column;
                font-size: 1rem;
                padding: 35px 0;
            }

            h1 {
                font-size: 2rem;
                text-align: center;
                margin: 0;
                padding: 0;
            }

            .description {
                margin: 35px auto;
                font-size: 1.2rem;
            }

            details {
                margin-bottom: 20px;
            }

            summary {
                cursor: pointer;
            }

            summary span {
                font-size: 1.1rem;
            }

            .complete {
                color: #1a951a;
            }

            .complete .item-quiz {
                pointer-events: none;
            }

            .item-quiz {
                padding: 20px;
                display: none;
            }

            .item-quiz.visible {
                display: block;
            }

            .item-answers {
                display: flex;
                justify-content: flex-start;
                flex-wrap: wrap;
                gap: 0 20px;
            }

            .answer {
                border: 1px solid;
                padding: 5px;
                margin: 15px 0 0;
                border-radius: 10px;
                min-width: 50px;
                width: auto;
                align-items: center;
                display: inline-flex;
                justify-content: center;
                background: transparent;
                transition: background-color 0.5s ease;
                text-align: center;
                color: #fff !important;
            }

            .answer.success {
                background-color: #1a951a;
            }

            .answer.fail {
                background-color: #b92a2a;
            }

            .message, .message *, .item-assigned-next-station * {
                margin: 20px 0;
                font-size: 1rem;
                color: #fff !important;
                pointer-events: all !important;
            }

<body>

    <script>

                    {

                    },
                    {

                ],

            },
            {

                questions: [

                    },
                    {

            {

                    },
                    {

                        answers: ["בית הספר ביקנעם", "בית הספר פלגים", "בית הספר בנהלל", "בית הספר של החיים"],
                        correctAnswer: 0
                    },
                    {
                        question: "באיזו שנה התנתקה יקנעם המושבה מיקנעם עילית?",
                        answers: ["1976", "1999", "2001", "1967"],
                        correctAnswer: 3
                    }
                ],
                location: "https://goo.gl/maps/1EvygKr9kYhEKWKC8",
                locationHint: 'חפשו את העץ השלישי מימין',
                isFinalStation: false,
                status: 'new',
                assignedNextStation: null
            },
            {
                item: "תחנה 8",
                name: 'אגרא',
                id: 8, 
                questions: [
                    {
                        question: "מה היתה התוצרת החקלאית העיקרית בתחילת ההתישבות ביקנעם?",
                        answers: ["פרות", "פירות", "כותנה", "חיטה למספוא"],
                        correctAnswer: 1
                    },
                    {
                        question: "האם כל חקלאי המושבה הצטרפו לאגודה החקלאית אגרא?",
                        answers: ["לא", "כן", "כל התשובות נכונות", "1937"],
                        correctAnswer: 0
                    },
                    {
                        question: "היכן ממוקמים משרדי האגודה כיום?",
                        answers: ["פארק ההיטק ביקנעם עילית", "אה, זה לא כאן?", "ליד מגרש הטניס", "מאחורי הרפת של יורם"],
                        correctAnswer: 2
                    }
                ],
                location: "https://goo.gl/maps/1EvygKr9kYhEKWKC8",
                locationHint: 'חפשו את העץ השלישי מימין',
                isFinalStation: false,
                status: 'new',
                assignedNextStation: null
            },
            {
                item: "תחנה 9",
                name: 'תל יקנעם',
                id: 9, 
                questions: [
                    {
                        question: "במשך כמה שנים היתה התישבות ביקנעם?",
                        answers: ["6000", "600", "4000", "3000"],
                        correctAnswer: 2
                    },
                    {
                        question: "לאיזה שבט היתה שייכת העיר בתקופת המקרא?",
                        answers: ["מנשה", "לוי", "נפתלי", "שלהבת"],
                        correctAnswer: 1
                    },
                    {
                        question: "מתי נכבשה העיר על ידי הממלוכים?",
                        answers: ["המאה ה 13", "המאה ה 14", "לואי ה 14", "ממלוכים - בללההה"],
                        correctAnswer: 0
                    }
                ],
                location: "https://goo.gl/maps/1EvygKr9kYhEKWKC8",
                locationHint: 'חפשו את העץ השלישי מימין',
                isFinalStation: false,
                status: 'new',
                assignedNextStation: null
            }
        ];  
       // it should save quiz items in local storage - if already exist, it should not override it with initial quiz items
        if (!localStorage.getItem('quizItems'))
         localStorage.setItem('quizItems', JSON.stringify(initialQuizItems));
         // it should get quiz items from local storage
        const quizItems = JSON.parse(localStorage.getItem('quizItems')); 
       // iterate over quiz items and create elements
       const itemWrap = document.querySelector('.item-wrap');

        function createItem(item) {
            const itemEl = document.createElement('details');
            itemEl.classList.add('item');
            // it should add data attribute with item id
            itemEl.setAttribute('data-id', item.id);
            //if item status is complete, it should add class 'success' to item element and child elements
            if (item.status === 'complete') {
                itemEl.classList.add('complete');
            }
            //if status is active, it should add class 'active' to item element and child elements
            if (item.status === 'active') {
                itemEl.classList.add('active');
            }
            // if items status is new, it should add class 'new' to item element and child elements
            if (item.status === 'new') {
                itemEl.classList.add('new');
            }
            itemWrap.appendChild(itemEl);
            // if item has assigned next station, it should display the assigned next station name, location href and location hint istead of the item questions
            if (item.assignedNextStation) {
                const assignedNextStation = quizItems.find(i => i.id === item.assignedNextStation);
                const assignedNextStationSum = document.createElement('summary');
                assignedNextStationSum.classList.add('item');
                assignedNextStationSum.classList.add('item-assigned-next-station-sum');
                assignedNextStationSum.innerHTML =`<span>${item.item} - ${item.name}</span>`;
                const assignedNextStationEl = document.createElement('div');
                assignedNextStationEl.classList.add('item-assigned-next-station');
                assignedNextStationEl.innerHTML = `<div>
                                            המיקום הבא הוא: ${assignedNextStation.item} - ${assignedNextStation.name}
                                            <div><a href="${assignedNextStation.location}" target="_blank">(לחץ כאן לפתיחת המיקום על המפה)</a></div> </div> <div>והרמז הוא: ${assignedNextStation.locationHint}</div>`;
                // itemEl.innerText = item.item;
       
                itemEl.appendChild(assignedNextStationSum);
                itemEl.appendChild(assignedNextStationEl);

               
            } else {
                // if item is final station, it should add class 'active' to item element
                if (item.isFinalStation && item.status === 'active') {
                    itemEl.classList.add('active');
                    itemEl.classList.remove('new');
                }
                else if (item.isFinalStation && item.status === 'complete') {
                    const finalMessageEl = document.createElement('div');
                    finalMessageEl.classList.add('item-final-message');
                    finalMessageEl.innerText = 'כל הכבוד! סיימתם את המשחק!';
                    itemEl.appendChild(finalMessageEl);
                }
            }
                // it should create summary element and append it to item element
            const summaryEl = document.createElement('summary');
            const summarySpan = document.createElement('span');
            if(!item.assignedNextStation){
                summarySpan.innerText = `${item.item}`;
                summaryEl.appendChild(summarySpan);
                itemEl.appendChild(summaryEl);
    
                for (let i = 0; i < item.questions.length; i++) {
                    const quiz = item.questions[i];
                    const quizEl = document.createElement('div');
                    quizEl.classList.add('item-quiz');
    
                    if (i === 0) {
                        quizEl.classList.add('visible');
                    }
    
                    const questionEl = document.createElement('div');
                    questionEl.classList.add('item-q');
                    questionEl.innerText = quiz.question;
                    quizEl.appendChild(questionEl);
    
                    const answersEl = document.createElement('div');
                    answersEl.classList.add('item-answers');
                    quizEl.appendChild(answersEl);
    
                    for (let j = 0; j < quiz.answers.length; j++) {
                        const answer = quiz.answers[j];
                        const answerEl = document.createElement('div');
                        answerEl.classList.add('answer', 'empty');
                        answerEl.innerText = answer;
    
                        answerEl.addEventListener('click', () => {
                            if (!answerEl.classList.contains('success') && !answerEl.classList.contains('fail')) {
                            if (j === quiz.correctAnswer) {
                                answerEl.classList.add('success');
                            } else {
                                answerEl.classList.add('fail');
                                answersEl.querySelectorAll('.success').forEach((successEl) => {
                                    successEl.classList.remove('success');
                                    successEl.classList.add('empty');
                                });
                            }
    
                            const nextQuizEl = quizEl.nextElementSibling;
                            if (nextQuizEl) {
                                setTimeout(() => {
                                    quizEl.classList.remove('visible');
                                    nextQuizEl.classList.add('visible');
                                },2500)
                            } else {
                                const allSuccess = itemEl.querySelectorAll('.success').length === itemEl.querySelectorAll('.item-answers').length;
                                const messageEl = document.createElement('div');
                                messageEl.classList.add('message');
                                messageEl.innerText = allSuccess ? 'כל הכבוד, תשובות נכונות!' : 'יש טעויות, נסו שוב.';
    
                                quizEl.appendChild(messageEl);
                                if(!allSuccess){
                                    setTimeout(() => {
                                        // find all item-quiz elements and remove visible class, then add visible class to first element
                                        itemEl.querySelectorAll('.item-quiz').forEach((quizEl) => {
                                            quizEl.classList.remove('visible');
                                            //find and remove message element
                                            quizEl.querySelector('.message') && quizEl.querySelector('.message').remove();
                                            //find and remove success and fail classes
                                            quizEl.querySelectorAll('.success').forEach((successEl) => {
                                                successEl.classList.remove('success');
                                                successEl.classList.add('empty');
                                            });
                                            quizEl.querySelectorAll('.fail').forEach((failEl) => {
                                                failEl.classList.remove('fail');
                                                failEl.classList.add('empty');
                                            });
    
                                        });
                                        itemEl.querySelector('.item-quiz').classList.add('visible');
    
                                    },2500)
                                } else {
                                    setTimeout(() => {
                                        itemEl.classList.add('complete');
                                        // it should change item status from 'new' to 'complete' and save it in local storage
                                        quizItems[item.id - 1].status = 'complete';
                                        localStorage.setItem('quizItems', JSON.stringify(quizItems));
                                        const newItems = quizItems.filter((item) => item.status === 'new' && !item.isFinalStation);
                                         // if all answers are correct, show next random item location and hint - as long as there are items with status new and not final station. if there are no items with status new, show final station location and hint - if already assignedNextStation, the random item should be the assignedNextStation
                                        if (newItems.length > -1) {
                                            // if there is already assignedNextStation, it should be the random item
                                            const randomItem = newItems.find((item) => item.id === item.assignedNextStation) || newItems[Math.floor(Math.random() * newItems.length)] || quizItems.find((item) => item.isFinalStation);
                                            const isQuizCompleted = quizItems.every((item) => item.status === 'complete');
                                            if(isQuizCompleted){
                                                messageEl.innerHTML = `כל הכבוד!!! סיימתם את המשחק!!!`;
                                            }else {

                                                messageEl.innerHTML = `כל הכבוד, תשובות נכונות! <div>
                                                    המיקום הבא הוא: ${randomItem.item} - ${randomItem.name} <br>
                                                    <div><a href="${randomItem.location}" target="_blank">(לחץ כאן לפתיחת המיקום על המפה)</a></div> </div> <div>והרמז הוא: ${randomItem.locationHint}</div>`;
                                            }
                                            randomItem.status = isQuizCompleted ? 'complete' : 'active';
                                            //it should add class 'active' to the random item element and remove class 'new'
                                            document.querySelector(`[data-id="${randomItem.id}"]`).classList.add('active');
                                            document.querySelector(`[data-id="${randomItem.id}"]`).classList.remove('new');

                                            //save item assignedNextStation in local storage
                                            if(!isQuizCompleted) {
                                                quizItems[item.id - 1].assignedNextStation = randomItem.id;
                                            }
                                            localStorage.setItem('quizItems', JSON.stringify(quizItems));
                                        } else {
                                            const finalStation = quizItems.find((item) => item.isFinalStation);
                                            messageEl.innerHTML = `כל הכבוד!!! סיימתם את המשחק!!!`;
                                          
                                            finalStation.status = 'active';
                                            document.querySelector(`[data-id="${finalStation.id}"]`).classList.add('active');
                                            document.querySelector(`[data-id="${finalStation.id}"]`).classList.remove('new');
                                        }
    
                                    },2500)
                                }
                            }
                            }
                        });
    
                        answersEl.appendChild(answerEl);
                    }
    
                    itemEl.appendChild(quizEl);
                }
    
                itemWrap.appendChild(itemEl);

            }
        }

        quizItems.forEach((item) => {
            createItem(item);
        });

    </script>
